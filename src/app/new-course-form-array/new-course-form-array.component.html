<form>
  <input
    class="form-control"
    type="text"
    (keyup.enter)="addTopic(topic)"
    #topic
  />
  <ul class="list-group">
    <li
      *ngFor="let topic of topicsAsFormArray.controls"
      (click)="removeTopic(topic)"
      class="list-group-item topic-remove"
      role="button"
    >
      {{ topic.value }}
    </li>
  </ul>
</form>
