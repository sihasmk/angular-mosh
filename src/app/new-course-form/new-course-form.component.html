<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input
      required
      minlength="3"
      ngModel
      name="name"
      #name="ngModel"
      id="name"
      type="text"
      class="form-control"
    />
    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
      <div *ngIf="name.errors?.['required']">Name is required.</div>
      <div *ngIf="name.errors?.['minlength']">
        Name should have atleast
        {{name.errors?.['minlength'].requiredLength}} characters
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label
    ><select
      required
      ngModel
      name="category"
      #category="ngModel"
      id="category"
      class="form-select"
    >
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      <div *ngIf="category.errors?.['required']">Category is required.</div>
    </div>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input
        type="checkbox"
        class="form-check-input"
        ngModel
        name="hasGuarantee"
        id="moneyBackGuarantee"
      />30-day money-back guarantee?
    </label>
  </div>

  <p>{{ f.value | json }}</p>
  <button [disabled]="f.invalid" class="btn btn-primary">Create</button>
</form>
